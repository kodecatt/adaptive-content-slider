<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Content Slider Example: Remove a Device from Find My on iPad</title>
</head>
<body>
    <h1>Adaptive Content Slider Example</h1>
    <label for="slider">Adjust Content Level:</label>
    <input type="range" id="slider" min="1" max="5" step="1" value="3" oninput="updateContent()">
    <div id="content">Default content will appear here.</div>
    <script src="content.js"></script>
</body>
</html>
